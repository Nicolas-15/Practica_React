<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      //OBTENIENDO EL ELEMENTO RAIZ DEL DOM
      const app = document.getElementById("app");

      //HEADER COMPONENTE
      function Header({ title }) {
        return <h1>{title ? title : "Cambio de t√≠tulo"}</h1>;
      }

      //COMPONENTE PRINCIPAL
      function HomePage() {
        const names = ["Nicolas Lopez", "Juanito Perez", "Lucia Gomez"];

        return (
          <div>
            <Header title="Iteracion de listas" />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
          </div>
        );
      }

      //RENDERIZANDO EL COMPONENTE PRINCIPAL EN EL DOM
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
    <script type="text/jsx"></script>
  </body>
</html>
